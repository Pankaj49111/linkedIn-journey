name: Scheduled LinkedIn Story
on:
  schedule:
    - cron: '30 3 * * 1,3,5'
    - cron: '30 12 * * 0,2,4'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: true
        default: 'draft'
        type: choice
        options:
        - draft
        - publish

permissions:
  contents: write

jobs:
  run-story:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests google-generativeai

      - name: Set Mode Variable
        id: set_mode
        run: |
          CURRENT_HOUR=$(date +%H)
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
             echo "MODE=${{ inputs.mode }}" >> $GITHUB_ENV
          elif [ $CURRENT_HOUR -lt 10 ]; then
             echo "MODE=publish" >> $GITHUB_ENV
          else
             echo "MODE=draft" >> $GITHUB_ENV
          fi

      - name: Run Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        run: python main_bot.py --mode ${{ env.MODE }}

      - name: Commit & Push Changes
        run: |
          git config --global user.name "StoryBot"
          git config --global user.email "bot@noreply.github.com"
          git pull
          git add story_state.json current_draft.json images/
          git commit -m "Bot: Processed ${{ env.MODE }} mode [skip ci]" || exit 0
          git push